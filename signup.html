<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign up for the Newsletter</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="POST" action="/">
      <img class="mb-4" src="/images/logo.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
      <input type="text" class="form-control" placeholder="First Name" required name="firstName">
      <input type="text" class="form-control" placeholder="Last Name" required name="lastName">
      <input type="email" class="form-control" placeholder="Email address" required autofocus name="email">
      <button class="btn btn-lg btn-primary btn-block sign-in-btn" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Rizwan Atewalla</p>
    </form>
  </body>
</html>
